<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - 祝 转</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-container">
            <div class="logo" id="brand-name">转 砖</div>

            <button class="hamburger" id="hamburger" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <nav class="nav-menu" id="nav-menu">
                <button data-section="home">祝 转</button>
                <button data-section="about">转</button>
                <button data-section="products">爪专</button>
                <button data-section="testimonials">爪转</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="home-page">
        <!-- Hero Section -->
        <section id="home" class="hero-section">
            <div class="hero-content">
                <img id="user-image" src="" alt="Profile Image" class="hero-image">
                <h1 id="user-name"></h1>
                <h2 id="user-title"></h2>
                <p id="user-description" class="hero-description"></p>
            </div>
        </section>

        <!-- About Section -->
        <section id="about" class="about-section">
            <div class="container">
                <h2>转</h2>
                <div class="about-content">
                    <p>
                        转  驻专 住驻 注 注爪. 住 砖, 转砖拽 砖,
                        转 砖,  拽转 爪专 专 .
                    </p>
                    <p>
                        住祝 驻住拽转 住驻转 驻 爪专  住驻专 转 住驻专 砖 转 
                        注 拽转 驻爪.
                    </p>
                </div>
            </div>
        </section>

        <!-- Products Section -->
        <section id="products" class="products-section">
            <div class="container">
                <h2>爪专 砖</h2>
                <div class="products-grid" id="products-grid">
                    <!-- Products will be loaded here by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Testimonials Section -->
        <section id="testimonials" class="testimonials-section">
            <div class="container">
                <h2> 拽转 砖 专</h2>
                <div class="testimonials-grid" id="testimonials-grid">
                    <!-- Testimonials will be loaded here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="footer-content">
            <div class="footer-contact">
                <h3>爪专 拽砖专</h3>
                <a href="" id="phone-link" class="phone-link">
                     <span id="phone-number"></span>
                </a>
            </div>
            <div class="footer-copyright">
                <p>&copy; <span id="current-year"></span>  转 砖专转</p>
            </div>
        </div>
    </footer>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
