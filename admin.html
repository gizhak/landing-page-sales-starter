<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ניהול תוכן</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 2rem;
        }

        .admin-section {
            background: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
        }

        .admin-section h2 {
            color: var(--clr-primary);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--clr-text);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            background: var(--clr-primary);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn:hover {
            background: var(--clr-secondary);
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .item-list {
            list-style: none;
            padding: 0;
        }

        .item-list li {
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: var(--gray1);
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-actions button {
            margin-left: 0.5rem;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-container">
            <div class="logo">Admin Panel</div>
            <nav class="nav-menu">
                <button onclick="onResetData()" style="background: #e74c3c; color: white;">איפוס נתונים</button>
                <button onclick="window.location.href='index.html'">חזרה לאתר</button>
            </nav>
        </div>
    </header>

    <div class="admin-container">
        <!-- User Data Section -->
        <section class="admin-section">
            <h2>עדכון פרטי משתמש</h2>
            <form id="user-form">
                <div class="form-group">
                    <label>שם המותג</label>
                    <input type="text" id="brand-name" required>
                </div>
                <div class="form-group">
                    <label>שם</label>
                    <input type="text" id="user-name" required>
                </div>
                <div class="form-group">
                    <label>תפקיד</label>
                    <input type="text" id="user-title" required>
                </div>
                <div class="form-group">
                    <label>תיאור</label>
                    <textarea id="user-description" required></textarea>
                </div>
                <div class="form-group">
                    <label>URL תמונה</label>
                    <input type="url" id="user-image" required>
                </div>
                <div class="form-group">
                    <label>טלפון</label>
                    <input type="tel" id="user-phone" required>
                </div>
                <button type="submit" class="btn">שמור שינויים</button>
            </form>
        </section>

        <!-- Products Section -->
        <section class="admin-section">
            <h2>ניהול מוצרים</h2>
            <form id="product-form">
                <div class="form-group">
                    <label>שם המוצר</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label>תיאור</label>
                    <input type="text" id="product-desc" required>
                </div>
                <div class="form-group">
                    <label>מחיר</label>
                    <input type="text" id="product-price" required>
                </div>
                <div class="form-group">
                    <label>תכונות (מופרד בפסיקים)</label>
                    <textarea id="product-features" placeholder="תכונה 1, תכונה 2, תכונה 3"></textarea>
                </div>
                <button type="submit" class="btn">הוסף מוצר</button>
            </form>

            <h3 style="margin-top: 2rem; margin-bottom: 1rem;">מוצרים קיימים</h3>
            <ul class="item-list" id="products-list"></ul>
        </section>

        <!-- Testimonials Section -->
        <section class="admin-section">
            <h2>ניהול המלצות</h2>
            <form id="testimonial-form">
                <div class="form-group">
                    <label>שם הלקוח</label>
                    <input type="text" id="testimonial-name" required>
                </div>
                <div class="form-group">
                    <label>טקסט ההמלצה</label>
                    <textarea id="testimonial-text" required></textarea>
                </div>
                <div class="form-group">
                    <label>URL תמונה</label>
                    <input type="url" id="testimonial-image" required>
                </div>
                <button type="submit" class="btn">הוסף המלצה</button>
            </form>

            <h3 style="margin-top: 2rem; margin-bottom: 1rem;">המלצות קיימות</h3>
            <ul class="item-list" id="testimonials-list"></ul>
        </section>
    </div>

    <script type="module" src="js/admin.controller.js"></script>
</body>

</html>
